<div class="w-full flex items-center gap-4 space-x-10 mt-5 p-8">
  <div class="flex flex-col w-1/3">
    <div class="w-full rounded border border-gray-200">
      <img
        alt="e-commerce"
        class="w-full object-cover object-center rounded-sm"
        [src]="
          cover().indexOf(symbolSearched) === -1
            ? cover()
            : '/assets/no-image.jpg'
        "
      />
    </div>
    <div class="flex items-center justify-center mt-1">
      <div class="grid grid-cols-3 gap-1">
        @for (img of productChosen()?.images; track img) {
        <img
          alt="e-commerce"
          class="w-full object-cover object-center rounded border-2 border-gray-200"
          [class.border-red-300.rounded]="img === cover()"
          [src]="
            img.indexOf(symbolSearched) === -1 ? img : '/assets/no-image.jpg'
          "
          (click)="changeCover(img)"
        />
        }
      </div>
    </div>
  </div>
  <div class="mt-5 w-full">
    <h2 class="text-sm title-font text-gray-500 tracking-widest">
      {{ productChosen()?.category?.name | uppercase }}
    </h2>
    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
      {{ productChosen()?.title }}
    </h1>
    <p class="leading-relaxed">
      {{ productChosen()?.description }}
    </p>
    <p class="title-font font-medium text-2xl text-gray-900 mt-5">
      {{ productChosen()?.price | currency : "$" : "symbol" : "1.0" }}
    </p>
    @if(productChosen()){
    <button
      class="flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
      (click)="addToCart()"
    >
      Add To Cart
    </button>
    }
  </div>
</div>
